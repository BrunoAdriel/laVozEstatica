<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">    
    <link rel="stylesheet" href="../css/trivia.css">
    <link rel="stylesheet" href="../css/base.css">
    <title>Trivia</title>
</head>
<body>
<!-- Logo de La Voz -->
<logo-lavoz></logo-lavoz>

<!-- Nav -->
<nav-component></nav-component>

<!-- Contenedor principal -->
<div class="d-flex justify-content-center align-items-start py-5">
    <div class="containerForm">
        <h3 class="d-flex justify-content-center text-center mb-3" id="tituloTrivia">Trivia La Voz Argentina</h3>

        <!-- Input teléfono -->
        <section id="inputTelefono">
            <div class="d-flex justify-content-center  p-3 ">
                <div class="w-100" style="max-width: 300px;">
                    <input type="text" id="telefono" class="form-control text-center" placeholder="Ingresá tu teléfono">
                </div>
            </div>
            <!-- Botón validar -->
            <div class="d-flex justify-content-center mb-2">
                <button class="btn btn-success btn-enviar mt-2" id="validarTelefono">Validar teléfono</button>
            </div>
        </section>

        <!-- Informacion del participante loggeado -->
        <div class="d-flex justify-content-center flex-wrap mb-2 d-none" id="dataParticipante">

        </div>

        
        <!--Crosseling-->
        <div class="d-flex justify-content-center d-none" id="crosselingContainer">
            <section class="alert alert-warning text-center" style="max-width: auto;" >
                <p class="mb-0"></p>
            </section>
        </div>


        <!-- Btn para iniciar Trivia-->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-principal d-none mt-2" id="iniciarTrivia" disabled>INICIAR TRIVIA</button>
        </div>        

        <!--Inicio de Trivia-->
        <div id="triviaContainer" class="mt-3 d-none">
            <!--Btn para cerrar el modal-->
            <span class="close-btn" id="cerrarModal">&times;</span>
            <!--Inyecto cant de preguntas y los puntos-->
            <section class="mb-3 d-flex justify-content-between">
                <span id="puntosObtenidos"></span>
                <span id="contadorPreguntas">Pregunta:[] / []</span>
            </section>
            <!--Preguntas actual-->
            <h5 id="preguntaActual" class="mb-3 text-center"></h5>
            <!--Btn opciones-->
            <section id="opciones" class="p-3"></section>
            <section class="d-flex justify-content-center btn-wrapper position-relative d-inline-block">
                <button id="btnEnviar" class="btn btn-success mt-3 d-none btn-enviar">Enviar Respuesta</button>
                <!--Spinner-->
                <custom-spinner id="spinnerSubmit" class="d-none"></custom-spinner>
            </section>
        </div>
        <!--Div con mensaje final de trivia-->
        <div id="resultadoFinal" class="d-none text-center"></div>
    </div>
</div>

<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../js/footerComponent.js"></script>
<script src="../js/logoLaVoz.js"></script>
<script src="../js/spinnerComponent.js"></script>
<script type="module" src="../js/trivia.js"></script>
<script src="../js/navComponent.js"></script>

<!-- Footer -->
<footer-custom></footer-custom>
</html>
