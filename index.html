<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>

  <!-- Logo de La Voz -->
<div class="logo-container">
  <img src="img/voz_argentina_transparente.png" class="img-logo" alt="Imagen logo la Voz Argentina" />
</div>

<!-- Nav -->
<nav-component></nav-component>

<!-- inicio de las Cards -->
  <div class="container mt-5 px-4 px-sm-0" id="cardsContainer">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 d-flex justify-content-center" id="cardPart">
      <!-- Importo los participantes desde el array mediane el main.js -->
  </div>
</div>

<!-- MODAL -->
<div class="containerModal mt-5">
  <div class="overlay-modal hidden" id="votoModal">
        <span class="close-btn" id="cerrarModal">&times;</span>
    <!-- SECCIÓN 1: Opciones de pago -->
    <div id="seccionOpciones">
      <h2 id="votarPart" class="text-center">Votá por [nombreParticipante]</h2>
      <div class="d-flex flex-column" id="medioPago">
        <!-- Importo los btn de pago desde main.js -->

      </div>
    </div>

    <!-- SECCIÓN 2: Formulario -->
    <div id="seccionFormulario" class="hidden mt-4">
      <form id="voteForm" class="text-start">
        <h4 id="resumenVoto" class="mb-4 fw-bold text-center text-white">Votar por [nombreParticipante] con [Medio]</h4>
        <!-- p para devolver los mensajes de error -->
        <p id="formErrors" class="text-danger fw-bold text-center"></p>
      
        <div class="mb-3 text-center">
          <label class="form-label">Seleccioná la cantidad de votos</label>
          <section id="opcionVotos">
            <!-- Importo los btn de votos desde main.js -->
          </section>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Número de celular</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Sin 0 ni 15" maxlength="15" inputmode="numeric" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="EMAIL" required />
        </div>

        <div class="mb-3">
          <label for="operadora" class="form-label">Operadora</label>
          <select class="form-select" id="operadora" required>
            <option>Seleccioná</option>
            <!-- Importo las operadoras del main.js -->
          </select>
        </div>  

        <section class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn w-50 btn-primary btn-principal" id="btnEnviar">Pagar Votos</button>
        </section>

        <!-- Spinner con los btns que aparecen al finalizar el tiempo-->
        <div class="after-submit hidden mt-4 text-center" id="postSubmit">
          <div class="spinner-border text-light mb-3" id="loadingSpinner" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>

          <div class="hidden d-flex justify-content-center" id="pagoFinal">
            <button type="button" class="btn btn-info d-none" id="botonPagar">Pagar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="mt-5 mb-5">
  <div class="d-flex justify-content-center">
    <img src="img/logo_playtown.png" alt="Imagen logo playtown" class="imgFooter">
  </div>
</footer>

</body>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/main.js"></script>
<script src="js/navComponent.js"></script>

</html>
