<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/pack.css">
    <title>Packs</title>
</head>
<body>
    <!-- Logo de La Voz -->
    <logo-lavoz></logo-lavoz>
      
    <!-- Nav -->
    <nav-component></nav-component>

    <!--Contenedor Cards-->
    <div class="container mt-5" id="seccionCard">
      <section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4 d-flex justify-content-around" id="cardsContainer">
        <!--Inyecto las Cards-->
      </section>
    </div>

    <!-- SECCIÓN 1: Opciones de pago -->
    <div class="containerForm mt-5 d-flex flex-column align-items-center d-none" id="seccionPago">
      <span class="close-btn" id="cerrarModalPago">&times;</span>
      <h2>Selecciona un medio de pago</h2>
        <section id="medioPago">
            <!-- Importo los btn de pago desde main.js -->
        </section>
    </div>

    <!-- SECCIÓN 2: Formulario -->
    <div id="seccionFormulario" class="containerForm mt-5 d-none">
      <form id="voteForm" class="text-start">
        <span class="close-btn" id="cerrarModalForm">&times;</span>
        <h4 id="resumenVoto" class="mb-4 fw-bold text-center text-white">Comprar pack de [packSeleccionado.ITEM_CANT] preguntas con [opcion]</h4>
        <!-- p para devolver los mensajes de error -->
        <p id="formErrors" class="text-danger fw-bold text-center"></p>
        <!-- Logica del formulario -->
        <div class="formStyle">
          <section class="d-flex flex-column justify-content-center">
            <section class="mb-3">
              <label for="telefono" class="form-label">Número de celular</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Sin 0 ni 15" maxlength="15" inputmode="numeric" required />
            </section>

            <section class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="EMAIL" required />
            </section>

            <section class="mb-3">
              <label for="operadora" class="form-label">Operadora</label>
              <select class="form-select form-control" id="operadora" required>
                <option>Seleccioná</option>
                <!-- Importo las operadoras del main.js -->
              </select>
            </section>  
          </section>
        </div>  
        <!-- Btn para pagar -->
        <section class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn w-auto btn-principal btn-outline-primary mt-3" id="btnEnviar">Pagar Pack</button>
        </section> 
      </form>

      <!-- Spinner con los btns que aparecen al finalizar el tiempo-->
      <div class="after-submit hidden mt-4 text-center d-none" id="postSubmit">
        <div class="spinner-border text-light mb-3" id="loadingSpinner" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>
  </body>
    
<!-- Footer -->
<footer-custom></footer-custom>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../js/logoLaVoz.js"></script>
  <script src="../js/footerComponent.js"></script>
  <script src="../js/pack.js"></script>
  <script src="../js/navComponent.js"></script>
</html>
